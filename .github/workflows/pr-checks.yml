name: Feature Branch CI

on:
  push:
    branches:
      - "feature/*"      # Runs ONLY when pushing to feature branches

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node (Frontend)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Setup Java (Backend)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Install & Lint Frontend
      - name: Install Frontend dependencies & Lint
        working-directory: frontend
        run: |
          npm install
          npm run lint --if-present

      # Frontend Tests
      - name: Run Frontend Tests
        working-directory: frontend
        run: |
          npm install
          npm run test -- --watchAll=false --if-present

      # Backend tests
      - name: Build backend & run unit tests
        working-directory: java-store
        run: |
          mvn -B -DskipTests=false test

  codeql:
    name: CodeQL SAST
    needs: checkout
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java, javascript

      # CodeQL Autobuild
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      # Run CodeQL Analysis
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
