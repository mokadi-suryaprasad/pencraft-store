name: Prod Pipeline (release)

on:
  push:
    tags:
      - 'v*.*.*'     # release tags like v1.2.3
    branches:
      - 'release/**'

jobs:
  prod-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup
        uses: actions/setup-node@v4
        with: { node-version: 18 }
      - uses: actions/setup-java@v4
        with: { java-version: '17', distribution: 'temurin' }

      - name: Build backend
        working-directory: java-store
        run: mvn -B -DskipTests package

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev -q

      - name: Build & push images with release tag
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/pencraft/java-store:${RELEASE_TAG} ./java-store
          docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/pencraft/java-store:${RELEASE_TAG}
          docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/pencraft/frontend:${RELEASE_TAG} ./frontend
          docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/pencraft/frontend:${RELEASE_TAG}

      - name: Update GitOps prod values and create PR
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          git clone https://github.com/${{ secrets.GITOPS_REPO }} gitops
          cd gitops
          git checkout -b release/${RELEASE_TAG}
          sed -i "s|frontend:.*|frontend:\n  image: \"asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/pencraft/frontend:${RELEASE_TAG}\"|g" envs/prod/values-prod.yaml
          sed -i "s|backend:.*|backend:\n  image: \"asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/pencraft/java-store:${RELEASE_TAG}\"|g" envs/prod/values-prod.yaml
          git add envs/prod/values-prod.yaml
          git commit -m "chore(release): update prod images to ${RELEASE_TAG}"
          git push https://x-access-token:${{ secrets.GITOPS_PAT }}@github.com/${{ secrets.GITOPS_REPO }}.git HEAD
      - name: Create PR for production release
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          curl -s -X POST -H "Authorization: token ${{ secrets.GITOPS_PAT }}" \
            -d "{\"title\":\"Release ${RELEASE_TAG}: update prod images\",\"head\":\"release/${RELEASE_TAG}\",\"base\":\"main\",\"body\":\"Release ${RELEASE_TAG} - update Helm images\"}" \
            https://api.github.com/repos/${{ secrets.GITOPS_REPO }}/pulls
