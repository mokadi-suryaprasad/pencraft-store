name: Dev Pipeline (Push + PR Merge â†’ Dev Deployment)

on:
  push:
    branches:
      - main
    paths:
      - "java-store/**"
      - "frontend/**"
      - ".github/workflows/dev-pipeline.yml"

  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    env:
      REPO: pencraft
      REGION: ${{ secrets.GCP_REGION }}
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GIT_SHA: ${{ github.sha }}

    steps:
      # 1) Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) GCP Auth
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 3) Build Backend
      - name: Build backend JAR
        working-directory: java-store
        run: mvn -B -DskipTests package

      - name: Upload backend JAR to GCS
        run: |
          gsutil cp java-store/target/*.jar gs://$PROJECT_ID-builds/$GIT_SHA/backend/

      # 4) Build Frontend
      - name: Build frontend (React)
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Upload frontend build to GCS
        run: |
          gsutil cp -r frontend/build gs://$PROJECT_ID-builds/$GIT_SHA/frontend/

      # 5) Configure Docker for GAR
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev -q

      # 6) Build Backend Image
      - name: Build backend Docker image
        run: |
          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/java-store:$GIT_SHA ./java-store
          docker tag  $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/java-store:$GIT_SHA \
                      $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/java-store:latest

      # 7) Build Frontend Image
      - name: Build frontend Docker image
        run: |
          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/frontend:$GIT_SHA ./frontend
          docker tag  $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/frontend:$GIT_SHA \
                      $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/frontend:latest

      # 8) Install Trivy
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sh -s -- -b /usr/local/bin

      # 9) Trivy Scan Backend
      - name: Scan backend image using Trivy
        run: |
          trivy image --exit-code 0 --severity HIGH,CRITICAL \
          $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/java-store:$GIT_SHA

      # 10) Trivy Scan Frontend
      - name: Scan frontend image using Trivy
        run: |
          trivy image --exit-code 0 --severity HIGH,CRITICAL \
          $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/frontend:$GIT_SHA

      # 11) Push Docker Images to GAR
      - name: Push backend image
        run: |
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/java-store:$GIT_SHA
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/java-store:latest

      - name: Push frontend image
        run: |
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/frontend:$GIT_SHA
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/frontend:latest

      # 12) Update GitOps Repo
      - name: Update GitOps Repo (pencraft-gitops)
        run: |
          git clone https://github.com/mokadi-suryaprasad/pencraft-gitops.git gitops
          cd gitops

          git checkout -b auto-update-dev-$GIT_SHA

          sed -i "s|java-store:.*|java-store: $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/java-store:$GIT_SHA|g" envs/dev/values-dev.yaml
          sed -i "s|frontend:.*|frontend: $REGION-docker.pkg.dev/$PROJECT_ID/pencraft/frontend:$GIT_SHA|g" envs/dev/values-dev.yaml

          git add envs/dev/values-dev.yaml
          git commit -m "Auto-update Dev images to $GIT_SHA"

          git push https://x-access-token:${{ secrets.GITOPS_PAT }}@github.com/mokadi-suryaprasad/pencraft-gitops.git HEAD

      # 13) Create Pull Request in GitOps Repo
      - name: Create PR in GitOps Repo
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITOPS_PAT }}" \
          -d "{\"title\":\"Update Dev Images to $GIT_SHA\", \
               \"head\":\"auto-update-dev-$GIT_SHA\", \
               \"base\":\"main\"}" \
          https://api.github.com/repos/mokadi-suryaprasad/pencraft-gitops/pulls
